{%extends 'musicbeats/basic.htm'%}
{% block title%}MusicBeats{% endblock %}

{% block body %}
{% load static %} 
<h1 style="color: rgb(158, 60, 60); text-align: center;">Your Playlist</h1>

{% if song|length < 1 %}
        <h3 style="text-align: center; padding-top: 5%;">You have no song in your Playlist</h3>
{% endif %}

<div class="container">
{% for i in song reversed %}
<div class="card mb-3" style="max-width: 940px; padding-top: 0%;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{{i.image}}" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title" style="color: green; font-weight: 550;">{{i.name}}</h5>
          <!-- <p class="card-text">Tags: {{i.tags}}</p> -->
        <p class="card-text">Movie: {{i.movie}}</p>
          <a href="/musicbeats/songs/{{i.song_id}}"><button class="btn btn-outline-danger">Play now</button></a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
</div>

{% endblock %}
